<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Outline Example</title>
    <style>
        /* Style the text with an outline */
        .outlined-text {
            color: black; /* Set text color */
            font-size: 24px; /* Set font size */
            text-shadow: 
                -1px  -1px 0 blue,  
                1px  -1px 0 blue,
                -1px  1px 0 blue,
                1px  1px 0 blue; /* Set outline color and thickness */
        }
    </style>
</head>
<body>
    <h1 class="outlined-text">Outlined Text Example</h1>
    <p class="outlined-text">This is an example of outlined text using CSS.</p>
</body>
</html>
