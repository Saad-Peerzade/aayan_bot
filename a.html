<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<style>
  body {
    font-family:"Gill Sans", sans-serif;
   
    text-align: center;

    background-image: url('ronaldo.jpeg');
        
    background-size: cover;
        
        background-repeat: no-repeat;
        background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
    color: rgb(12, 12, 12);

  }

  
  .typing-container {
    /* position: absolute; */
    width: 600px; /* Adjust the width as needed */
    margin: 0 auto;
    margin-top: 100px; /* Adjust the distance from the top as needed */
    margin-right: 58%;
    font-size: 60px;

    text-shadow: 
                -1px  -1px 0  white,  
                1px  -1px  0  white,
                -1px  1px  0  white,
                1px  1px  0   white; 
    
  }

  .typing-text {
    overflow: hidden;
    white-space: nowrap;
    border-right: .15em solid rgb(0, 229, 255); /* Adjust cursor color */
    animation: typing 6s infinite, blink-caret .75s infinite;
    font-size: 18px

  }

  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 72%;
    }
  }

  @keyframes blink-caret {
    from, to {
      border-color: transparent;
    }
    50% {
      border-color: rgb(0, 231, 252); /* Adjust cursor color */
    }
  }

  .typing-text.hidden {
    visibility: hidden;
  }

  .typing-text.erased {
    visibility: visible;
    animation: typing 6s infinite, blink-caret .75s infinite;

  }

  @keyframes erasing {
    from {
      width: 100%;
    }
    to {
      width: 0;
    }
  }
  .next-button {
    width: 600px; /* Adjust the width as needed */
    margin: 0 auto;
    margin-top: 100px; /* Adjust the distance from the top as needed */
    margin-right: 81%;
    font-size: 60px;
    padding: 10px 35px;

    margin-top: 20px;

    background-color: #007bff; /* Button background color */
    color: white; /* Button text color */
    font-family:"Gill Sans", sans-serif ;
    font-size: 20px;
    border: none; /* Remove button border */
    border-radius: 5px; /* Add border radius */
    cursor: pointer; /* Add cursor pointer on hover */
    /* position: absolute; */
    top: 300px;
    left: 0;
    width: 13%;
  }
</style>
</head>
<body>
<div class="container">

  <div class="typing-text"><h3>Hii!! Meet him, this is Bot-ayaan.</h3></div>
  <div class="typing-text hidden"><h3>He knows every answer of this mankind.</h3></div>
  <div class="typing-text hidden"><h3>Bot-ayaan has never been disappointed .</h3></div>
  
</div>
<a href="b.html" class="next-button">Get Started âž¡</a>
</div>


<script>
  // JavaScript to start all animations simultaneously
  document.addEventListener("DOMContentLoaded", function() {
    var texts = document.querySelectorAll('.typing-text');

    function startAnimations() {
      for (var i = 0; i < texts.length; i++) {
        texts[i].classList.remove('hidden');
      }
      setTimeout(function() {
        for (var i = 0; i < texts.length; i++) {
          texts[i].classList.add('erased');
        }
      }, 2000); // Adjust timing as needed
    }

    startAnimations();
  });
</script>


</div>
</body>
</html>
